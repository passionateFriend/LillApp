<html>
<body>
<input id="String" type="text" name="String">
<input id="Number" type="text" name="Number">
<button onclick="return login()">Submit</button>
<label for="Substring"></label>
<!--return stops normal action and runs login()-->

</body>
<script>
    function login() {

		var String =  document.querySelector('#String').value;
        var Number = document.querySelector('#Number').value;
		var requ = {
			String :  String,
			Number : Number
		}
		var req = JSON.stringify(requ);
        var http = new XMLHttpRequest();
		http.onload = function() {
            // Do whatever with response
            document.getElementsByTagName('label')[0].innerHTML = 'The substring is ' + http.responseText;
        }
       // http.open("POST", "http://localhost:8086/mule4",false);
		
		http.open("POST", "http://mulewebsite.us-e2.cloudhub.io/mule4",false);
		//http.setRequestHeader("Content-Type", "application/json");
			
        http.send(req); // Make sure to stringify
		

    }
</script>
</html>
